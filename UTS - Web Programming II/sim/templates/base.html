<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{url_for ('static', filename="css/style.css")}}" type="text/css">
    <link rel="stylesheet" href="{{url_for ('static', filename="icons/bootstrap-icons.css")}}" type="text/css">
    <link rel="stylesheet" href="{{url_for ('static', filename="css/bootstrap.min.css")}}" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-custom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Flask</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('rmahasiswa.home')}}">Home <span
                                class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('rmahasiswa.about')}}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('rmahasiswa.contact')}}">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Datas</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="{{url_for('rmahasiswa.data_m')}}">Daftar Akun</a>
                            <a class="dropdown-item" href="{{url_for('rmahasiswa.login_m')}}">Login Mahasiswa</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('rmahasiswa.uts')}}">UTS</a>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0 input-group w-25">
                    <input class="form-control me-sm-0" type="text" placeholder="Search">
                    <button class="btn btn-danger my-2 my-sm-0 input-group-text" type="submit"><i
                            class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">

        {% block container%}

        {% endblock%}
    </div>
</body>

<script src="{{url_for ('static', filename="js/bootstrap.min.js")}}"></script>

</html>
